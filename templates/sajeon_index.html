<script>
    function search_word() {
        let search_word = $('#search_input').val();
        let search_data = { 'search_give': search_word }


        $.ajax({
            type: "POST",
            url: "/search",
            data: search_data,
            success: function (response) {
            if (response['result']=='success'){
                console.log(response['data']);
                Dict_Data = response['data'];

                for (let i =0; i < Dict_Data.length; i++){
                    let C_Word_Class = Dict_Data[i]['C_Word_Class'];
                    let C_Def = Dict_Data[i]['C_Def'];
                    let C_Exam = Dict_Data[i]['C_Exam'];
                    let J_Word_Class = Dict_Data[i]['J_Word_Class'];
                    let J_Def = Dict_Data[i]['J_Def'];
                    let J_Exam = Dict_Data[i]['J_Exam'];
                    let K_Word_Class = Dict_Data[i]['K_Word_Class'];
                    let K_Def = Dict_Data[i]['K_Def'];
                    let K_Exam = Dict_Data[i]['K_Exam'];
                    let E_Word_Class = Dict_Data[i]['E_Word_Class'];
                    let E_Def = Dict_Data[i]['E_Def'];
                    let E_Exam = Dict_Data[i]['E_Exam'];
                    
                    if (C_Word_Class){
                        make_card(C_Word_Class, '.test1')
                    }
                    
                    if (C_Def){
                        make_card(C_Def, '.test1')
                    }

                    if (C_Exam){
                        make_card(C_Exam, '.test1')
                    }

                    if (J_Word_Class){
                        make_card(J_Word_Class, '.test2')
                    }

                    if (J_Def){
                        make_card(J_Def, '.test2')
                    }

                    if (J_Exam) {
                        make_card(J_Exam, '.test2')
                    }

                    if (K_Word_Class) {
                        make_card(K_Word_Class, '.test3')
                    }

                    if (K_Def) {
                        make_card(K_Def, '.test3')
                    }

                    if (K_Exam){
                        make_card(K_Exam, '.test3')
                    }

                    if (E_Word_Class){
                        make_card(E_Word_Class, '.test4')
                    }

                    if (E_Def) {
                        make_card(E_Def, '.test4')
                    }

                    if (E_Exam){
                        make_card(E_Exam, '.test4')
                    }

                
                }



                
            } else{
                alert('리뷰를 받아오지 못했습니다.')
            }
            
            
            }
        });

    }

    function make_card(a,d){
        
        let temp_html = '<p>'+a+'</p>'
        $(d).append(temp_html);

</script>
